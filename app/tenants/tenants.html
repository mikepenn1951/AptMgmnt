<!-- The Modal, New Tenant-->
<div class="modal" id="newTenModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">New Tenant</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <!-- Begin of Modal body -->
                <div class="container mt-5">
                    <form>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" ng-model="fname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" ng-model="lname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="priority" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="email" name="email" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addr" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addr" ng-model="addr" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tel" class="col-sm-2 col-form-label">Telephone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tel" ng-model="tel" />
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="createRecipe()">Create
                    Recipe</button>
                </div>
              </div> -->
                    </form>
                </div> <!-- End of container -->


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn " data-dismiss="modal" ng-click="saveNewTen()">Save</button>
                    <button type="button" class="btn " data-dismiss="modal">Discard</button>
                </div>

            </div> <!-- End of Modal body -->
        </div> <!-- modal-content  -->
    </div> <!-- modal-dialog -->
</div> <!--  The Modal, New Message -->


<!-- The Modal, Delete Message-->
<div class="modal" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete Tenant</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <!-- Begin of Modal body -->
                <div class="container mt-5">
                    <form>
                        <div class="form-group row">
                            <p>Are you sure you want to delete tenant?</p>
                            <!-- <div class="x"></div> -->
                        </div>
                    </form>
                </div> <!-- End of container -->


                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <button type="button" class="btn " data-dismiss="modal" ng-click="delMsg()">Delete</button> -->
                    <button type="button" class="btn " data-dismiss="modal" ng-click="deleteTen()">Delete</button>
                    <button type="button" class="btn " data-dismiss="modal">Cancel</button>
                </div>

            </div> <!-- End of Modal body -->
        </div> <!-- modal-content  -->
    </div> <!-- modal-dialog -->
</div> <!--  The Modal, Delete the Message -->
